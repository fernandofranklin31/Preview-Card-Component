<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <div class="content">
      <div class="product-photo">
      <img src="/images/image-product-desktop.jpg">  
      </div>
    
      <div class="container">   
          <div class="product-description">
            <span>Perfume</span>
            <h1>Gabrielle <br>Essence Eau<br> De Parfum</h1>
            <p> A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
            Perfumer-Creator<br> for the House of CHANEL.</p>         
          </div>  
                
          <div class="product-value">
            <h2>$149.99</h2>
            <span>$169.99</span>
          </div>   
          
          <button>
            <img src="/images/icon-cart.svg">
            <span>Add to Cart</span>
          </button>    
    </div>
  </div>
</body>
</html>
